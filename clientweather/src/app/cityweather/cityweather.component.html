<div class="container" fxFlex="400px">
  <div fxLayout="row" fxLayoutAlign="start center" *ngIf="!hasError">
    <div fxFlex="40" fxLayout ="column" fxLayoutAlign="center center">
      <div fxLayout="row"><button (click)="onBack()">Back</button></div>
      <div > <img *ngIf="(weatherinCity.weatherIcon).length>0" src="{{'http://openweathermap.org/img/wn/'+weatherinCity.weatherIcon+'@2x.png'}}" [alt]="weatherinCity.weatherIcon"></div>
      <div>{{weatherinCity.city}}</div>

    </div>
    <div fxFlex="60" fxLayoutAlign="space-between center"  >
      <table *ngIf="weatherinCity.weatherDesc">
        <tr>
          <td>Desc:</td>
          <td>{{weatherinCity.weatherDesc}}</td>
        </tr>
        <tr>
          <td>Temp:</td>
          <td>{{weatherinCity.weatherTemp}} &#8451;</td>
        </tr>
        <tr>
          <td>Cond:</td>
          <td>{{weatherinCity.weatherMain}} </td>
        </tr>
        <tr>
          <!-- <td>Min Temp:</td>
          <td>{{weatherinCity.mainTemp.temp_min}} &#8451;</td>
        </tr>
        <tr>
          <td>Max Temp:</td>
          <td>{{weatherinCity.mainTemp.temp_max}} &#8451;</td>
        </tr> -->
      </table>

    </div>
  </div>
  <div fxLayout="column" *ngIf="hasError"><button (click)="onBack()">Back</button>
    <h2 >Error</h2>
  </div>


</div>
